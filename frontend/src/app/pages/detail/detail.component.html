<p>aaa</p>
<div *ngIf="device">
    <h2>{{ device.nombre }} - {{ device.marca }}</h2>
    <p>{{ device.descripcion }}</p>
    <img [src]="getImageUrl()" [alt]="device.nombre" width="200">

    <!-- Botón amarillo -->
    <button class="open-modal-btn" (click)="openModal()">Dejar reseña</button>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': isModalOpen }"
    [style.background]="'rgba(0,0,0,0.5)'">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ventana flotante</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <textarea [(ngModel)]="newReview" placeholder="Escribe tu review..." class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                <button class="btn btn-primary" (click)="closeModal()">Guardar</button>
            </div>
        </div>
    </div>
</div>
