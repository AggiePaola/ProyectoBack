<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email -->
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control"
                            placeholder="usuario@ejemplo.com" />
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="********" />
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                            Ingresar
                        </button>

                        <button type="button" class="btn btn-success w-100" (click)="onRegister()"
                            [disabled]="!loginForm.get('password')?.value">
                            Registrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
